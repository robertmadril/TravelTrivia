<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Travel Trivia</title>
    
</head>

<body>

    <div class="screen">
        <div id="left-container">
            <div id="start-cont">
                <button id="start">Start Exploring</button>
            </div>
            <div id="time-cont" class="game-play"></div>
            <div id="final-screen">
                <div id="wins" class="final-screen"></div>
                <div id="losses" class="final-screen"></div>
                <div id="restart" class="final-screen"></div>

            </div>
        </div>

        <div id="right-container">
            
            <img id="world-map" src="assets/images/world-map.jpg" alt="world map">
            <div id="title">Travel Trivia</div>
            <div id="questions" class="game-play"></div>
            <div id="answers" class="game-play"></div>

        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
